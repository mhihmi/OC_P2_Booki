<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Métadonnées -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Mehdi HILMI" />
    <meta name="description"
        content="Réservez votre hébergement pour des vacances de rêve avec Booki, l'agence à l'écoute de vos envie !">
    <title>Booki - Réservation d'hébergements</title>
    <!-- Favicon -->
    <link rel="icon" href="./images/logo/favicon.ico" sizes="48x48">
    <!-- <link rel="icon" href="./images/logo/logo_icon.svg" type="image/svg+xml"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/logo/apple-touch-icon.png">
    <!-- Feuilles de style -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css" media="screen">
    <link rel="stylesheet" href="./css/tablet_styles.css" media="screen and (max-width: 992px)" /> <!-- vw < 992px -->
    <link rel="stylesheet" href="./css/mobile_styles.css" media="screen and (max-width: 768px)" /> <!-- vw < 768px -->
    <!-- Police de caractère -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="pageWrapper">
        <!-- HEADER & NAVBAR -->
        <header class="siteHeader">
            <a href="index.html" class="siteLinkHome"><img src="./images/logo/Booki.png" alt="Logo de l'agence Booki"
                    class="siteLogo"></a>
            <nav class="siteNav">
                <ul class="siteNav__list">
                    <li class="siteNav__item"><a href="#hosts" class="siteNav__link -active">Hébergements</a></li>
                    <li class="siteNav__item"><a href="#activities" class="siteNav__link">Activités</a></li>
                </ul>
            </nav>
        </header>
        <!-- MAIN CONTENT -->
        <main class="mainContent">
            <section class="sectionSearch">
                <h1 class="sectionSearch__pageTitle">Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="sectionSearch__info">En plein centre ville ou en pleine nature</p>
                <form action="/" method="post" class="form">
                    <div class="inputGroup">
                        <i class="fas fa-map-marker-alt inputGroup__iconMarker"></i>
                        <input type="text" placeholder="Marseille, France" class="inputGroup__text">
                        <button class="inputGroup__btn">
                            <span class="inputGroup__btn -btnText">Rechercher</span>
                            <i class="fas fa-search inputGroup__btn"></i>
                        </button>
                    </div>
                    <div class="filterGroup">
                        <span class="filterGroup__title">Filtres</span>
                        <ul class="filterGroup__list">
                            <li class="filterGroup__item">Économique</li>
                            <li class="filterGroup__item">Familial</li>
                            <li class="filterGroup__item">Romantique</li>
                            <li class="filterGroup__item">Animaux autorisés</li>
                        </ul>
                    </div>
                    <div class="infoGroup">
                        <p class="infoGroup__hostNbr">Plus de 500 logements sont disponibles dans cette ville</p>
                    </div>
                </form>
            </section>
            <section class="sectionResult"></section>
        </main>
    </div>
    <!--pageWrapper stop here cause of footer full width -->
    <!-- FOOTER -->
    <footer>
    </footer>
</body>

</html>
